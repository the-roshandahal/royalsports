{% include "header.html" %}

<style>


.rating-group {
  display: inline-flex;
}

.rating__icon {
  pointer-events: none;
}

.rating__input {
 position: absolute !important;
 left: -9999px !important;
}

.rating__label {
  cursor: pointer;
  padding: 0 0.1em;
  font-size: 2rem;
}

.rating__icon--star {
  color: orange;
}

.rating__icon--none {
  color: #eee;
}

.rating__input--none:checked + .rating__label .rating__icon--none {
  color: red;
}

.rating__input:checked ~ .rating__label .rating__icon--star {
  color: #ddd;
}

.rating-group:hover .rating__label .rating__icon--star {
  color: orange;
}

.rating__input:hover ~ .rating__label .rating__icon--star {
  color: #ddd;
}

.rating-group:hover .rating__input--none:not(:hover) + .rating__label .rating__icon--none {
   color: #eee;
}

.rating__input--none:hover + .rating__label .rating__icon--none {
  color: red;
}


.rating-group {
  display: inline-flex;
}

.rating__icon {
  pointer-events: none;
}



.rating__label {
  cursor: pointer;
  padding: 0 0.1em;
  font-size: 2rem;
}

.rating__label--half {
  padding-right: 0;
  margin-right: -0.6em;
  z-index: 2;
}

.rating__icon--star {
  color: orange;
}

.rating__icon--none {
  color: #eee;
}

.rating__input--none:checked + .rating__label .rating__icon--none {
  color: red;
}

.rating__input:checked ~ .rating__label .rating__icon--star {
  color: #ddd;
}

.rating-group:hover .rating__label .rating__icon--star,
.rating-group:hover .rating__label--half .rating__icon--star {
  color: orange;
}

.rating__input:hover ~ .rating__label .rating__icon--star,
.rating__input:hover ~ .rating__label--half .rating__icon--star {
  color: #ddd;
}

.rating-group:hover .rating__input--none:not(:hover) + .rating__label .rating__icon--none {
   color: #eee;
}

.rating__input--none:hover + .rating__label .rating__icon--none {
  color: red;
}

}

}

 position: absolute !important;
 left: -9999px !important;
}

  display: none
}

  cursor: pointer;
  padding: 0 0.1em;
  font-size: 2rem;
}

  color: orange;
}

  color: #ddd;

</style>
<section class="account-widget-section account-widget-section-two account-widget-section--style ptb-120">
    <div class="container">
        <div class="row justify-content-center align-items-center mb-60-none">
            <div class="col-xl-6 col-lg-6 mb-60">
                <div class="account-widget-left">
                    <div class="section-header">
                        <h2 class="section-title">Add Your<span>Testimonial</span></h2>
                        <p>You Testimonial will be visible after admin's approval.</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 mb-60">
                <div class="account-widget-form-area">
                    <form class="account-widget-form" method="POST" action="{% url 'add_review' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row justify-content-center mb-25-none">
                            <div class="col-xl-12 form-group">
                                <p>Your Name</p>
                                <input type="text" class="form--control" placeholder="Your Name*" required name="name">
                            </div>
                            <div class="col-xl-12 form-group">
                                <p>Your Title</p>
                                <input type="text" class="form--control" placeholder="Your Title*" required name="title">
                            </div>
                            <div class="col-xl-12 form-group">
                                <p>Your image</p>
                                <input type="file" class="form--control" required name="image">
                            </div>
                            <div class="col-xl-12 form-group">
                                <p>Your Testimonial</p>
                                <textarea class="form--control" placeholder="Your Message*" required name="testimonial"></textarea>
                            </div>
                            
                            <div class="col-xl-12 form-group">
                                <div id="full-stars-example-two">
                                    <p>How would you like to rate us</p>
    
                                    <div class="rating-group">
                                        <input disabled checked class="rating__input rating__input--none" required name="stars" id="rating3-none" value="0" type="radio">
                                        <label aria-label="1 star" class="rating__label" for="rating3-1"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                        <input class="rating__input" name="stars" id="rating3-1" value="1" type="radio">
                                        <label aria-label="2 stars" class="rating__label" for="rating3-2"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                        <input class="rating__input" name="stars" id="rating3-2" value="2" type="radio">
                                        <label aria-label="3 stars" class="rating__label" for="rating3-3"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                        <input class="rating__input" name="stars" id="rating3-3" value="3" type="radio">
                                        <label aria-label="4 stars" class="rating__label" for="rating3-4"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                        <input class="rating__input" name="stars" id="rating3-4" value="4" type="radio">
                                        <label aria-label="5 stars" class="rating__label" for="rating3-5"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                                        <input class="rating__input" name="stars" id="rating3-5" value="5" type="radio">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12 form-group">
                                <p>captch</p>
                                <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_SITE_KEY }}"></div>
                            </div>
                            <div class="col-xl-12 form-group">
                                <button type="submit" class="btn--base">Submit <i class="fas fa-arrow-right ml-2"></i></button>
                            </div>
                            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
