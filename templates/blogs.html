{% include 'header.html'   %}
<section class="blog-section ptb-120">
    <div class="container">
        <div class="section-header aos-init aos-animate" data-aos="fade-right" data-aos-duration="1200">
            <h2 class="section-title">OUR <span>NEWS/</span>UPDATES</h2>
            <!-- <p>Fight School has specialized in martial arts since 1986 and has one of the most innovative programs in the nation.</p> -->
        </div>
        <div class="row justify-content-center mb-30-none">
            <div class="col-xl-12 col-lg-12 mb-30">
                <div class="row  mb-30-none">
                    {% for blog in blogs %}
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-30">
                        <div class="blog-item">
                            <div class="blog-thumb">
                                <img src="{{blog.image.url}}" alt="blog">
                                <div class="blog-date">
                                    <span>{{blog.created}}</span>
                                </div>
                            </div>
                            <div class="blog-content">
                                <div class="blog-post-meta">
                                    <span class="user">By : Admin</span>
                                </div>
                                <h3 class="title"><a href="{% url 'blog' slug=blog.slug %}">{{blog.title}}</a></h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html'   %}
